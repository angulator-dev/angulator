name: CI

on:
  pull_request:
    branches:
      - 'main'

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build -- --configuration production

      - name: Test
        run: npm run test -- --no-watch --no-progress --browsers=ChromeHeadless