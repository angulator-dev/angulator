name: CI

on:
  pull_request:
    branches:
      - 'main'
  push:
    branches:
      - 'main'

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build -- --configuration production

      - name: Test
        run: npm run test -- --no-watch --no-progress --browsers=ChromeHeadless

      - name: Build and Pack Library for Schematics Test
        run: |
          npx ng build angulator
          cd dist/angulator
          npm pack
          mv angulator-angulator-0.0.1.tgz ../../angulator-angulator-0.0.1.tgz

      - name: Run Schematics Integration Test
        uses: angulator-dev/angulator/.github/workflows/test-schematics.yml@main
        with:
          packed-library-path: angulator-angulator-001.tgz
