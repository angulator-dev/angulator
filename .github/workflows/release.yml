name: Release

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'The version bump type (major, minor, or patch)'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write # To push the version bump commit and tag
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Fetch all history and tags for versioning
          fetch-depth: 0

      - name: Check CI Status
        id: check_ci
        uses: actions/github-script@v6
        with:
          script: |
            const { owner, repo } = context.repo;
            const branch = github.context.ref.replace('refs/heads/', '');

            const runs = await github.rest.actions.listWorkflowRunsForRepo({
              owner,
              repo,
              workflow_id: 'ci.yml', // Name of your CI workflow file
              branch,
              status: 'completed',
              per_page: 1
            });

            const latestCiRun = runs.data.workflow_runs[0];

            if (!latestCiRun || latestCiRun.conclusion !== 'success') {
              core.setFailed('Latest CI run on this branch was not successful. Aborting release.');
            } else {
              console.log('Latest CI run was successful. Proceeding with release.');
            }

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install Dependencies
        run: npm ci

      - name: Copy README to library folder
        run: cp README.md projects/angulator/

      - name: Build
        run: npm run build -- --configuration production

      - name: Test
        run: npm run test -- --no-watch --no-progress --browsers=ChromeHeadless

      - name: Build and Pack Library for Schematics Test
        run: |
          npx ng build angulator
          cd dist/angulator
          npm pack
          mv angulator-angulator-001.tgz ../../angulator-angulator-001.tgz

      - name: Run Schematics Integration Test
        uses: angulator-dev/angulator/.github/workflows/test-schematics.yml@main
        with:
          packed-library-path: angulator-angulator-001.tgz

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global url."https://github.com/".insteadOf "git@github.com:"

      - name: Increment version and push
        run: |
          npm version ${{ github.event.inputs.version_type }} -m "chore(release): %s"
          git push --follow-tags

      - name: Set repository URL in distributable package.json
        run: npm pkg --prefix dist/angulator set repository.url="https://github.com/${{ github.repository }}.git"

      - name: Sync version to distributable package.json
        run: |
          NEW_VERSION=$(node -p "require('./package.json').version")
          npm pkg --prefix dist/angulator set version=$NEW_VERSION

      - name: Publish to npm
        run: |
          cd dist/angulator
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
