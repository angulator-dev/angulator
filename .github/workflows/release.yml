name: Release

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'The version bump type (major, minor, or patch)'
        required: true
        default: 'patch'
        type: choice
        options:
        - patch
        - minor
        - major

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write # To push the version bump commit and tag
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Fetch all history and tags for versioning
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build -- --configuration production

      - name: Test
        run: npm run test -- --no-watch --no-progress --browsers=ChromeHeadless

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global url."https://github.com/".insteadOf "git@github.com:"

      - name: Increment version and push
        run: |
          npm version ${{ github.event.inputs.version_type }} -m "chore(release): %s"
          git push --follow-tags

      - name: Set repository URL in distributable package.json
        run: npm pkg --prefix dist/angulator set repository.url="https://github.com/${{ github.repository }}.git"

      - name: DEBUG - Inspect final package.json
        run: cat dist/angulator/package.json

      - name: Publish to npm
        run: npm publish dist/angulator
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}